<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Diskon Buku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pengaturan Diskon Buku</h1>
    </header>

    <section id="discount">
        <form action="#">
            <label for="bookCode">Kode Buku:</label>
            <input type="text" id="bookCode" name="bookCode" required>

            <label for="discount">Diskon (%):</label>
            <input type="number" id="discount" name="discount" required>

            <button type="submit">Terapkan Diskon</button>
        </form>
    </section>
</body>
</html>
